<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <section>
    <div class="comparison-container1">
        <div class="comparison-slider1">
            <!-- Imagem Antes -->
            <img src="antes.jfif" alt="Antes" class="comparison-image before">
            <!-- Wrapper da Imagem Depois e Slider -->
            <div class="slider-wrapper1">
                <img src="depois.jfif" alt="Depois" class="comparison-image after">
                <div class="slider"></div>
            </div>
        </div>
    </div>
    </section>
    <script src="home.js"></script>
</body>

</html>
